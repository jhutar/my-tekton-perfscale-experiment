apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: perfscale-demo-app-pipeline
spec:
  params: []
    ###- name: IMAGE
    ###  description: Image description
    ###  type: string
    ###  default: "docker.io/joeshiett/nodejs-app"
    ###- name: TAG
    ###  description: Preferred tag
    ###  default: latest
  workspaces:
    - name: linked-workspace
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: linked-workspace
      params:
        - name: url
          value: https://github.com/jhutar/my-tekton-perfscale-experiment
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
    ###- name: build-push-image
    ###  taskRef:
    ###    name: buildah
    ###  runAfter:
    ###    - fetch-repository
    ###  workspaces:
    ###    - name: source
    ###      workspace: linked-workspace
    ###  params:
    ###    - name: IMAGE
    ###      value: "$(params.IMAGE):$(params.TAG)"
    ###    - name: CONTEXT
    ###      value: "src"
    ###    - name: FORMAT
    ###      value: "docker"
    - name: create-deployment
      taskRef:
        name: kubernetes-actions
      runAfter:
        ###- build-push-image
        - fetch-repository
      params:
        - name: script
          value: |
            kubectl apply --filename perfscale-demo-app-deploy.yaml
      workspaces:
        - name: manifest-dir
          workspace: linked-workspace
